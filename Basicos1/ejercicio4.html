<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        En este ejercicio vas a pedir al usuario que teclee tres números enteros 
        y el script mostrará como resultado el valor medio de los tres.

        Recuerda que la media de tres números se calcula sumando los tres y dividiendo entre 3.
        */


        let numero1 = parseInt(prompt("Ingresa primer numero: "));
        let numero2 =  parseInt(prompt("Ingresa segundo numero: "));
        let numero3 =  parseInt(prompt("Ingresa tercer numero: "));
        let media = (numero1+numero2+numero3)/3;
        console.log("La media es: "+media);
    </script>
</body>
</html>
